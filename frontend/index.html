<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://i.postimg.cc/TYQsxx9Y/logo2.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TitleForge — AI YouTube Title Generator</title>

    <!-- Primary SEO -->
    <meta
      name="description"
      content="TitleForge — AI-powered YouTube title optimization that creates click-worthy, SEO-friendly titles to boost views and engagement."
    />
    <meta
      name="keywords"
      content="YouTube titles, video titles, AI titles, SEO, content creator, TitleForge"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://titleforge.me/" />

    <!-- Open Graph / Social preview -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="TitleForge — AI YouTube Title Generator"
    />
    <meta
      property="og:description"
      content="AI-powered tool that generates click-worthy, SEO-optimized YouTube titles to help creators get more views."
    />
    <meta property="og:url" content="https://titleforge.me/" />
    <meta property="og:site_name" content="TitleForge" />
    <meta
      property="og:image"
      content="https://i.postimg.cc/TYQsxx9Y/logo2.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="TitleForge — AI YouTube Title Generator"
    />
    <meta
      name="twitter:description"
      content="AI-powered tool that generates click-worthy, SEO-optimized YouTube titles to help creators get more views."
    />
    <meta
      name="twitter:image"
      content="https://i.postimg.cc/TYQsxx9Y/logo2.png"
    />

    <!-- Theme color -->
    <meta name="theme-color" content="#111827" />

    <!-- Minimal structured data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "TitleForge",
        "url": "https://titleforge.me/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://titleforge.me/?s={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
